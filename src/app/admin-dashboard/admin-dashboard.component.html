<div *ngIf="isAdmin()">

<table *ngIf="users">
  <thead>
  <th>Username</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Phone</th><th>Modify</th>
  </thead>
  <tbody>
  <tr *ngFor="let u of users._embedded.appUsers">
    <td>{{u.username}}</td><td>{{u.firstName}}</td><td>{{u.lastName}}</td><td>{{u.email}}</td><td>{{u.phone}}</td><td><button mat-raised-button color="warn" (click)="deleteUser(u.username)">Delete</button></td>

  </tr>

  </tbody>
</table>

</div>
